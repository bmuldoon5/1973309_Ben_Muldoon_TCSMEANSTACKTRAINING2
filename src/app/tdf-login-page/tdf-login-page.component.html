<div>

    <router-outlet></router-outlet>

    <h2>Amazing Portfolio</h2> <!--title-->
    <br/>
    <form #userRef= "ngForm" (ngSubmit)="checkUser(userRef.value)">
        <label>UserName</label>
        <input type="text" name="user" ngModel/> <br/>
        <label>Password</label>
        <input type="password" name="pass" ngModel/> <br/>
        <input type="submit" value="submit">
        <input type="reset" value="reset"/>
    </form>
    {{msg}}
    <br/>
    <!--then making the login register nav bar-->
    <a routerLink= "/register" >New Register</a>
</div>
